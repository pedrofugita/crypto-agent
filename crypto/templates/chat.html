<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e5ddd5; height: 100vh; display: flex; flex-direction: column; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 15px; border-radius: 15px; position: relative; word-wrap: break-word; }
        .user-message { align-self: flex-end; background-color: #dcf8c6; border-bottom-right-radius: 2px; }
        .bot-message { align-self: flex-start; background-color: #ffffff; border-bottom-left-radius: 2px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .input-area { background: #f0f0f0; padding: 15px; display: flex; gap: 10px; align-items: center; }
        .header-bv { background-color: #ffd400; color: #333; padding: 15px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .typing { font-style: italic; color: #666; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div class="header-bv shadow-sm">
        <div style="width: 40px; height: 40px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">ü§ñ</div>
        <div>
            <div>Money Agent</div>
            <div style="font-size: 0.8rem; font-weight: normal;">Online ‚Ä¢ Gemini 2.5 Flash</div>
        </div>
    </div>

    <div class="chat-container" id="chat-box">
        <div class="message bot-message">
            Ol√°! Sou o Agente de IA criado pelo Pedro Fugita.<br>
            No momento posso analisar criptomoedas em tempo real para voc√™.<br><br>
            <em>Ex: "Como est√° o Bitcoin?", "Analise o RSI do Ethereum"</em>
        </div>
    </div>

    <div class="px-4 pb-2 typing" id="typing-indicator">
        O agente est√° analisando o mercado... üß†
    </div>

    <div class="input-area">
        <input type="text" id="user-input" class="form-control" placeholder="Digite sua pergunta..." onkeypress="handleEnter(event)">
        <button class="btn btn-dark" onclick="sendMessage()">Enviar ‚û§</button>
    </div>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const typing = document.getElementById('typing-indicator');
            const text = input.value.trim();

            if (!text) return;

            // 1. Adiciona mensagem do usu√°rio
            chatBox.innerHTML += `<div class="message user-message">${text}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // 2. Mostra "digitando"
            typing.style.display = 'block';

            try {
                // 3. Chama o Python
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                
                // 4. Adiciona resposta do Bot
                chatBox.innerHTML += `<div class="message bot-message">${data.response}</div>`;

            } catch (error) {
                chatBox.innerHTML += `<div class="message bot-message text-danger">Erro de conex√£o. Tente novamente.</div>`;
            }

            typing.style.display = 'none';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
